<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../BootstrapProject/style/style.css">
    <link href="https://fonts.cdnfonts.com/css/graphik" rel="stylesheet">
    <title>BP Project</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu__item menu__item_active"><a href="#" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Product</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
                </ul>

                <div class="logo">
                    <img src="../BootstrapProject/img/Logo-Figma-Land.png" alt="logo" class="logo__img">
                </div>

                <div class="icons">
                    <li class="icons__item"><a href="#" class="icons__link"><i class='bx bxl-facebook-square'></i></a></li>
                    <li class="icons__item"><a href="#" class="icons__link"><i class='bx bxl-twitter' ></i></a></li>
                    <li class="icons__item"><a href="#" class="icons__link"><i class='bx bxl-linkedin'></i></a></li>
                </div>
            </nav>
        </div>
    </header>
    <section class="section-hero">
        <div class="container">
            <div class="intro">
                <div class="intro__body">
                    <div class="intro__header">
                        <div class="intro__tittle tittle">
                            <h1>The best products start with Figma</h1>
                        </div>
                        <div class="intro__text">
                            <p>Most calendars are designed for teams. Slate is designed for freelancers</p>
                        </div>
                    </div>
                    <div class="intro__btn">
                        <button class="intro__button">Try For Free</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="features">
        <div class="container">
            <div class="features__body">
                <div class="features__header">
                    <div class="features__tittle tittle">Features</div>
                    <div class="features__text">Most calendars are designed for teams. Slate is designed for freelancers</div>
                </div>

                <div class="features__row">
                    <div class="features__column">
                        <div class="item-features">
                            <div class="item-features__img"></div>
                            <div class="item-features__tittle"></div>
                            <div class="item-features__text"></div>
                        </div>
                    </div>
                    <div class="features__column"></div>
                    <div class="features__column"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
